name: Build multiple versions and push
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure git
        run: |
          git config --global user.name 'Boyt'
          git config --global user.email '5825564-HARDY8118@users.noreply.gitlab.com'
      - name: Pull origin
        run: git pull origin release
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Make build directory
        run: mkdir -p build
      - name: Build binaries
        run: ./build.sh
        shell: bash
      - name: Change to release branch
        run: git checkout -b release
      - name: Add built files
        run: git add build
      - name: Commit built files
        run: git commit -m "Build"
      - name: Push to origin
        run: git push origin release
